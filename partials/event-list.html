<div ng-include src="'partials/sidebar.html'"></div>

<!-- Right side column. Contains the navbar and content of the page -->
<aside class="right-side">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Event
            <small>List</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-coffee"></i>Home</a></li>
            <li class="active">Event List</li>
        </ol>
    </section>
<!-- Main content -->
<section class="content">

<div class="span4">
    <p>Filter: <input class="form-control" type="text" ng-model="filter" /></p>

     <table ng-table="tableParams" class="table table-striped table-condensed">
           <tr ng-repeat="event in data">
            <td data-title="'#'" >
                {{$index + 1}}
            </td>
            <td data-title="'Name'" >
                {{event.name}}
            </td>
            <td data-title="'Location'" style="width:400px">
                {{event.location}}
            </td>
            <td><a ng-click="attendEvent(event.id)" class="btn btn-small btn-warning">Attendance</a></td>
            <td><a ng-click="editEvent(event.id)" class="btn btn-small btn-warning">edit</a></td>
            <td><a confirmed-click="deleteEvent(event.id)" ng-confirm-click="Would you like to delete this item?" class="btn btn-small btn-danger">delete</a></td>
        </tr>
    </table>
    <a ng-click="createNewEvent()" class="btn btn-small btn-primary">create new event</a>
</div>


</section><!-- /.content -->
</aside><!-- /.right-side -->
