<div ng-include src="'partials/sidebar.html'"></div>

<!-- Right side column. Contains the navbar and content of the page -->
<aside class="right-side">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Ahli
            <small>List</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-users"></i>Home</a></li>
            <li class="active">Ahli List</li>
        </ol>
    </section>
<!-- Main content -->
<section class="content">

<div class="span6">
    <p>Filter: <input class="form-control" type="text" ng-model="filter" /></p>

     <table ng-table="tableParams" class="table table-striped table-condensed">
           <tr ng-repeat="user in data">
            <td data-title="'#'" >
                {{$index + 1}}
            </td>
            <td data-title="'Name'" >
                {{user.username}}
            </td>
            <td data-title="'No Kad'" >
                {{user.no_kad}}
            </td>
            <td data-title="'No Ahli'" >
                {{user.no_ahli}}
            </td>
            <td data-title="'Bahagian'" >
                {{user.bahagian}}
            </td>
            <td data-title="'Jawatan'">
                {{user.jawatan}}
            </td>
            <td data-title="'Negeri'" >
                {{user.negeri}}
            </td>
            <td><a ng-click="editUser(user.id)" class="btn btn-small btn-warning">edit</a></td>
            <td><a confirmed-click="deleteUser(user.id)" ng-confirm-click="Would you like to delete this item?" class="btn btn-small btn-danger">delete</a></td>
        </tr>
    </table>
    <a ng-click="createNewUser()" class="btn btn-small btn-primary">create new user</a>
</div>


 </section><!-- /.content -->
            </aside><!-- /.right-side -->
