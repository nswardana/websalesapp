<div class="row">
    <div class="col-md-8">
        <div class='box box-primary'>
            <div class="box-header" style="cursor: move;">
                    <h3 class="box-title">Tambah Sales</h3>
            </div>
            <div class="box-body">
                <form novalidate="novalidate" class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="name">Nama </label>
                        <div class="controls">
                            <input type="text" class="form-control" id="name" name="name" ng-model="sales.sales_name" value='' ng-initial/>
                        </div>
                    </div>
                  
                    <div class="row">
                        <div class="col-xs-6">
                            <label class="control-label" for="sales_email">Email</label>
                            <div class="controls">
                            <input type="text" class="form-control" id="sales_email" name="sales_email" ng-model="sales.sales_email" value='' ng-initial/>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <label class="control-label" for="sales_password">Password</label>
                            <div class="controls">
                                <input type="text" class="form-control" id="sales_password" name="sales_password" ng-model="sales.sales_password" value='' ng-initial/>
                            </div>

                        </div>
                    </div>



                    <div class="control-group">
                        <label class="control-label" for="sales_alamat">Alamat</label>
                        <div class="controls">
                            <input type="text" class="form-control" id="sales_alamat" name="sales_alamat" ng-model="sales.sales_alamat" value='' ng-initial/>
                        </div>
                    </div>

                    
                    <div class="row">
                        <div class="col-xs-3">
                             <label class="control-label" for="sales_hp">HP</label>
                        <div class="controls">
                            <input type="text" class="form-control" id="sales_hp" name="sales_hp" ng-model="sales.sales_hp" value='' ng-initial/>
                        </div>

                        </div>
                        <div class="col-xs-4">
                            <label class="control-label" for="inputLastName">Tanggal Bergabung</label>
                            <div class="controls">
                            <p class="input-group">
                            <input type="text" class="form-control" datepicker-popup="{{format}}" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" ng-model="sales.sales_bergabung" data-mask="" data-inputmask="'alias': 'dd/mm/yyyy'" init-date='0000/00/00'/>
                            <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                            </p>
                            </div>

                        </div>
                    </div>

                     <div class="row">
                        <div class="col-xs-6">
                            <label class="control-label" for="area">Area</label>
                            <div class="controls">
                                <select class="form-control" id="area_id" name="area_9d"  ng-model="sales.area_id" ng-initial value=''>
                                <option ng-repeat="item in allarea" value='{{item.id}}' >{{item.area_name}}</option>
                                </select>
                            </div>
                        </div>
                       
                    </div>




                     <div class="control-group">
                        <label class="control-label" for="sales_foto">Foto Sales</label>
                        <div class="controls">
                        <img ng-show="image2" ng-src="{{image2.url}}" type="{{image2.file.type}}"/>
                        <input id="inputImage2" 
                        file-model="myFile"
                        type="file" 
                        accept="image/*" 
                        image="image2" 
                        resize-max-height="300"
                        resize-max-width="250"
                        resize-quality="0.7" />
                        
                      
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="sales_foto">Map Icon</label>
                        <div class="controls">
                        <img ng-show="salesicon" ng-src="{{salesicon.url}}" type="{{salesicon.file.type}}"/>
                        <input id="inputsalesicon" 
                        file-model="iconsales"
                        type="file" 
                        accept="image/*" 
                        image="salesicon" 
                        resize-max-height="300"
                        resize-max-width="250"
                        resize-quality="0.7" />
                        </div>
                    </div>




                     
            </div>
            <div class="box-footer">
                <button ng-click="cancel()" class="btn btn-warning">Cancel</button>
              <!-- user-creation.html: -->
                <button ng-click="create(image2)" class="btn btn-primary">Create</button>


            </div>
            </div>
            
        </div>
    </form>
</div>
