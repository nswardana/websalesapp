
<div class="row">
    <div class="col-md-12">
        <div class='box box-primary'>
            <div class="box-header" style="cursor: move;">
                    <h3 class="box-title">Daftar Sales</h3>
		                          <div class="pull-right box-tools">
                                        <!-- button with a dropdown -->
                                        <div class="btn-group">
                                            <button class="btn btn-warning btn-sm dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bars"></i></button>
                                            <ul class="dropdown-menu pull-right" role="menu">
                                                <li><a href="#{{ 'sales.viewsales' | routeSegmentUrl }}">Sales</a></li>
                                            </ul>
                                        </div>
                                    </div><!-- /. tools -->   


            </div>

            <div class="box-body padding">

            <!-- 
            <div ui-grid="gridOptions" ui-grid-resize-columns ui-grid-pagination></div>-->


             <div class="row">
        <div class="col-xs-4">
            <div class="input-group input-group-sm">
            <span class="input-group-addon">Filter Nama Sales</span> <input class="form-control" type="text" ng-model="filter" /> 
        </div>
        </div>
        <div class="col-xs-4">
            <div class="input-group input-group-sm">
            <span class="input-group-addon">Sales</span>
            <select class="form-control" ng-model="selected_sales">
            <option value="0">Semua</option>
            <option ng-repeat='sales in allsales' value="{{sales.id}}">{{sales.sales_name}}</option>
            </select>

            </div>
         </div>
         <div class="col-xs-4">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon">Area</span>
                        <select class="form-control" ng-model="selected_area">
                          <option value="0">Semua</option>
                          <option ng-repeat='area in allareas' value="{{area.id}}">{{area.area_name}}</option>
                        </select>

                    </div>
        </div>
    </div>
    <br>
    <br>
	 <div id="exportJualharian">
       

             <table ng-table="tableParams"  class="table table-striped table-bordered table-condensed">
                   <tr ng-repeat="item in data">
                    <td data-title="'#'" >
                        {{$index+1}}
                    </td>
                    <td data-title="'Name'">
                        {{item.sales_name}}
                    </td>
                    <td data-title="'Email'" >
                        {{item.sales_email}}
                    </td>
                    <td data-title="'HP'" >
                        {{item.sales_hp}}
                    </td>
                    <td data-title="'Alaamt'" >
                        {{item.sales_alamat}}
                    </td>
                     <td data-title="'Area'" >
                        {{item.area_name}}
                    </td>
                    <td data-title="'Option'" >
                                    <div class="pull-right box-tools">
                                        <div class="btn-group">
                                            <button class="btn btn-warning btn-sm dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bars"></i></button>
                                            <ul class="dropdown-menu pull-right" role="menu">
                                                <li><a ng-click="view(item.sales_id)">View</a></li>
                                                <li><a ng-click="edit(item.sales_id)">Edit</a></li>
                                                <li><a confirmed-click="delete($index)" ng-confirm-click="Would you like to delete this item?" >Delete</a></li>
                                            </ul>
                                        </div>
                                    </div>
                    </td>
                   
                </tr>
            </table>

           
    	</div>
            </div>

    </div>
    </div>
</div>
