<div class="row">
    <div class="col-md-8">
        <div class='box box-primary'>
            <div class="box-header" style="cursor: move;">
                    <h3 class="box-title">Edit User</h3>
            </div>
             <div class="box-body">
                <form novalidate="novalidate" class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="name">Nama </label>
                        <div class="controls">
                            <input type="text" class="form-control" id="name" name="name" ng-model="user.name" value='' ng-initial/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="username">Username</label>
                        <div class="controls">
                            <input type="text" class="form-control" id="username" name="username" ng-model="user.username" value='' ng-initial/>
                        </div>
                    </div>

                      <div class="control-group">
                        <label class="control-label" for="password">Password</label>
                        <div class="controls">
                            <input type="text" class="form-control" id="password" name="password" ng-model="user.password" value='' ng-initial/>
                        </div>
                    </div>

                     <div class="control-group">
                        <label class="control-label" for="email">Email</label>
                        <div class="controls">
                            <input type="text" class="form-control" id="email" name="email" ng-model="user.email" value='' ng-initial/>
                        </div>
                    </div>
            </div>
            <div class="box-footer">
                <button ng-click="cancel()" class="btn btn-warning">Cancel</button>
              <!-- user-creation.html: -->
                <button ng-click="edit()" class="btn btn-primary">Simpan</button>
            </div>
            </div>
            
        </div>
    </form>
</div>
