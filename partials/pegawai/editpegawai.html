<div class="row">
    <div class="col-md-8">
        <div class='box box-primary'>
            <div class="box-header" style="cursor: move;">
                    <h3 class="box-title">Edit Pegawai</h3>
            </div>
            <div class="box-body">
                <form novalidate="novalidate" class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="nama_lengkap">Nama Lengkap</label>
                        <div class="controls">
                            <input type="text" class="form-control" id="nama_lengkap" name="nama_lengkap" ng-model="pegawai.nama_lengkap" value='' ng-initial/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="NIP">NIP</label>
                        <div class="controls">
                            <input type="text" class="form-control" id="NIP" name="NIP" ng-model="pegawai.nip" value='' ng-initial/>
                        </div>
                    </div>

                     <div class="control-group">
                        <label class="control-label" for="alamat">Alamat</label>
                        <div class="controls">
                            <input type="text" class="form-control" id="alamat" name="alamat" ng-model="pegawai.alamat" value='' ng-initial/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-3">
                            <label class="control-label" for="tempat_lahir">Tempat Lahir</label>
                            <div class="controls">
                            <input type="text" class="form-control" id="tempat_lahir" name="tempat_lahir"  ng-model="pegawai.tempat_lahir" value='' ng-initial/>
                            </div>

                        </div>
                        <div class="col-xs-4">
                            <label class="control-label" for="inputLastName">Tanggal Lahir</label>
                            <div class="controls">
                            <p class="input-group">
                            <input type="text" class="form-control" datepicker-popup="{{format}}" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" ng-model="pegawai.tgl_lahir" data-mask="" data-inputmask="'alias': 'dd/mm/yyyy'" init-date='0000/00/00'/>
                            <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                            </p>
                            </div>

                        </div>
                    </div>

                     <div class="row">
                        <div class="col-xs-4">
                        <label class="control-label" for="no_ktp">No KTP</label>
                            <div class="controls">
                                <input type="text" class="form-control" id="no_ktp" name="no_ktp" ng-model="pegawai.no_ktp" value='' ng-initial/>
                            </div>
                        </div>
                        <div class="col-xs-4">
                           <label class="control-label" for="no_npwp">No NPWP</label>
                            <div class="controls">
                                <input type="text" class="form-control" id="no_npwp" name='no_npwp' ng-model="pegawai.no_npwp" value='' ng-initial/>
                            </div>
                        </div>
                        <div class="col-xs-4">
                           <label class="control-label" for="no_hp">No HP</label>
                            <div class="controls">
                            <input type="text" class="form-control" id="no_hp" name='no_hp' ng-model="pegawai.no_hp" value='' ng-initial/>
                            </div>
                        </div>
                    </div>

                     <div class="row">
                        <div class="col-xs-4">
                            <label class="control-label" for="status_perkawinan">Status Perkawinan</label>
                            <div class="controls">
                                 <select class="form-control" id="status_perkawinan" name="status_perkawinan" ng-model="pegawai.status_perkawinan" ng-initial value=''>
                                    <option value='Menikah'>Menikah</option>
                                    <option value='Belum Menikah'>Belum Menikah</option>
                                </select>
                            </div>

                        </div>
                        <div class="col-xs-4">
                            <label class="control-label" for="jabatan">Jabatan</label>
                            <div class="controls">
                                <select class="form-control" id="jabatan_id" name="jabatan_id"  ng-model="pegawai.jabatan_id" ng-initial value=''>
                                <option value='1'>Staff</option>
                                </select>
                            </div>
                        </div>
                       
                    </div>

                    
                    

                  
                </div>
            <div class="box-footer">
                <button ng-click="cancel()" class="btn btn-warning">Cancel</button>
              <!-- user-creation.html: -->
                <button ng-click="edit()" class="btn btn-primary">Simpan</button>
            </div>
            </div>
            
        </div>
    </form>
</div>
