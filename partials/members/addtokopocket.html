<div class="row">
    <div class="col-md-8">
        <div class='box box-primary'>
            <div class="box-header" style="cursor: move;">
                    <h3 class="box-title">Daftar Toko</h3>
                     <!-- tools box -->
                                    <div class="pull-right box-tools">
                                        <!-- button with a dropdown -->
                                        <div class="btn-group">
                                            <button class="btn btn-warning btn-sm dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bars"></i></button>
                                            <ul class="dropdown-menu pull-right" role="menu">
                                                <li><a href="#{{ 'sales.viewsales' | routeSegmentUrl }}">Sales</a></li>
                                            </ul>
                                        </div>
                        </div><!-- /. tools -->  


            </div>

        <div class="box-body padding">

                  <dl class="dl-horizontal">
                <dt>Sales</dt>
                <dd>{{sales.sales_name}}</dd>
                <dt>Email</dt>
                <dd>{{sales.sales_email}}</dd>
                <dt>HP</dt>
                <dd>{{sales.sales_hp}}</dd>
                <dt>Alamat</dt>
                <dd>{{sales.sales_alamat}}</dd>
                </dl>


        
        <div class="row">
        <div class="col-xs-4">
            <div class="input-group input-group-sm">
            <span class="input-group-addon">Filter Nama Toko</span> <input class="form-control" type="text" ng-model="filter" /> 
        </div>
        </div>
         
         <div class="col-xs-4">
            <div class="input-group input-group-sm">
            <span class="input-group-addon">Area</span>
            <select class="form-control" ng-model="selected_area">
            <option value="0">Semua</option>
            <option ng-repeat='area in allareas' value="{{area.id}}">{{area.area_name}}</option>
            </select>

            </div>
        </div>
    </div>
    <br>
    <br>
        
    <div id="exportJualharian">
        

    <div class="row">
    <div class="col-md-8">


             <table ng-table="tableParams"  class="table table-striped table-bordered table-condensed">
                   <tr ng-repeat="item in data">
                    <td data-title="'#'" >
                        {{$index+1}}
                    </td>

                    <td data-title="'Nama'">
                        {{item.nama_toko}}
                    </td>
                    <td data-title="'No Toko'" >
                        {{item.no_toko}}
                    </td>
                    <td data-title="'Alamat'" >
                        {{item.alamat}}
                    </td>
                    <td data-title="'No Telp'" >
                        {{item.no_telp}}
                    </td>
                    <td data-title="'Pemilik'" >
                        {{item.pemilik}}
                    </td>
                    

                    <td data-title="'CheckBox'" >
                    <input id="{{item.toko_id}}" type="checkbox" value="{{item.toko_id}}" ng-checked="selection.indexOf(item.toko_id) > -1" ng-click="toggleSelection(item.toko_id)" />

                    </td>
                   
                </tr>
            </table>
    </div> 
    <div class="col-md-4">
            <span class="input-group-addon">Pocket</span>
            <select class="form-control" ng-model="pocket_id">
            <option ng-repeat='pocket in strAllPocket' value="{{pocket.id}}">{{pocket.name}}</option>
            </select>
            <br>

             <button ng-click="simpanTokoPocket()" class="btn btn-success btn-lg">Simpan</button>
             <br>
             <br>



    </div> 
    </div> 


           
           </div> 
           <br>
            </div>

    </div>
    </div>
</div>
