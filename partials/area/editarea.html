<div class="row">
    <div class="col-md-8">
        <div class='box box-primary'>
            <div class="box-header" style="cursor: move;">
                    <h3 class="box-title">Edit Area</h3>
            </div>
            <div class="box-body">
                <form novalidate="novalidate" class="form-horizontal">
                     <div class="row">
                        <div class="col-xs-6">
                            <label class="control-label" for="nama_toko">Nama </label>
                            <div class="controls">
                            <input type="text" class="form-control" id="nama_toko" name="nama_toko" ng-model="area.area_name" value='' ng-initial/>
                            </div>

                        </div>
                        </div>
                       <div class="row">
                       <div class="col-xs-6">
                            <label class="control-label" for="keterangan">Keterangan </label>
                            <div class="controls">
                            <input type="text" class="form-control" id="keterangan" name="keterangan" ng-model="area.area_desc" value='' ng-initial/>
                            </div>

                        </div>
                    </div>

                 


                     
            </div>
            <div class="box-footer">
                <button ng-click="cancel()" class="btn btn-warning">Cancel</button>
              <!-- user-creation.html: -->
                <button ng-click="edit()" class="btn btn-primary">Simpan</button>
            </div>
            </div>
            
        </div>
    </form>
    
    </form>
</div>
