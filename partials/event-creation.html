<div ng-include src="'partials/sidebar.html'"></div>

<!-- Right side column. Contains the navbar and content of the page -->
<aside class="right-side">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Event
            <small>List</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-coffee"></i>Home</a></li>
            <li class="active">Event List</li>
        </ol>
    </section>
<!-- Main content -->
<section class="content">

<div class="row">
    <div class="col-md-6">
        <div class='box box-primary'>
            <div class="box-header" style="cursor: move;">
                    <h3 class="box-title">Add Event</h3>
            </div>
            <div class="box-body">
                <form novalidate="novalidate" class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="inputFirstName">Event Name</label>
                        <div class="controls">
                            <input type="text" class="form-control" id="inputUserName" ng-model="event.name"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputLastName">Event Address</label>
                        <div class="controls">
                            <input type="text" class="form-control" id="inputNo_Kad" ng-model="event.location"/>
                        </div>
                    </div>
                </div>
            <div class="box-footer">
                <button ng-click="cancel()" class="btn btn-warning">Cancel</button>
              <!-- user-creation.html: -->
                <button ng-click="createNewEvent()" class="btn btn-primary">Create</button>
            </div>
            </div>
            
        </div>
    </form>
</div>
</section><!-- /.content -->
</aside><!-- /.right-side -->
